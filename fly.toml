app = "whatsapp-bot"

[env]
  NODE_ENV = "production"

[build]
  dockerfile = "Dockerfile"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "2s"
    restart_limit = 0