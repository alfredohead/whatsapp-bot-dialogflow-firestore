# fly.toml app configuration file for asistente-whatsapp
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "asistente-whatsapp"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  GOOGLE_PROJECT_ID = "asistentedependencia-mwqx"
  OPENAI_API_KEY = "{{ env.OPENAI_API_KEY }}"
  FIREBASE_JSON = "{{ env.FIREBASE_JSON }}"
  PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium-browser"

[experimental]
  auto_rollback = true

[[mounts]]
  source = "whatsapp_data"
  destination = "/app/session"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "30s"
    timeout = "2s"
    restart_limit = 0

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1

