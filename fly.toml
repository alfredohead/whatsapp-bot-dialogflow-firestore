# fly.toml app configuration file for asistente-whatsapp
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "asistente-whatsapp"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

