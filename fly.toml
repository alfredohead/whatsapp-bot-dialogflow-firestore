# fly.toml app configuration file generated for asistente-whatsapp on 2025-05-30T13:06:42-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'asistente-whatsapp'
primary_region = 'gru'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  PUPPETEER_EXECUTABLE_PATH = '/usr/bin/chromium'

[[mounts]]
  source = 'whatsapp_data'
  destination = '/app/session'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1

[[services]]
  protocol = ''
  internal_port = 0

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
