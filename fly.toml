app = "asistente-whatsapp"
primary_region = "gru"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[mounts]]
  source = "whatsapp_data"
  destination = "/app/whatsapp-sessions"

[env]
  PORT = "8080"